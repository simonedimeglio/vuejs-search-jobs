<body>

    <div id="app">

        <div class="container">

            <!-- FIRST LIST (ALL JOBS) -->
            <div class="all-jobs">
                <div class="list-title">
                    <h1>JOBS LIST</h1>
                </div>
                <div v-for="job in jobs" class="job-row">
                    <div class="job-title">
                        <h3>
                            {{job.position}}
                            <span v-if="starred.includes(job.id)" @click="setFavorites(job.id)">
                                <i class="fas fa-star"></i>
                            </span>
                            <span v-else @click="setFavorites(job.id)">
                                <i class="far fa-star"></i>
                            </span>
                        </h3>
                        <h5>{{job.company}}</h5>
                        <h5>{{job.city}} - {{job.contract}}</h5>
                    </div>
                    <div class="job-description">
                        <p>{{job.description}}</p>
                    </div>
                    <div class="apply-button">
                        <div v-if="applied.includes(job.id)" @click="sendApplication(job.id)">
                            <i class="fas fa-share-square">Applied</i>
                        </div>
                        <div v-else @click="sendApplication(job.id)">
                            <i class="far fa-share-square">Apply</i>
                        </div>
                    </div>
                </div>

                <div class="application-notification" v-if="notification === 'on'">
                    <h1>Application successfully sent</h1>
                    <h2><i class="fas fa-thumbs-up"></i></h2>
                </div>
            </div>
